<div class="catalog-container">

    <div class="card-container">

        @for (movie of moviesCollection; track $index) {
        <div class="card">
            <div class="poster-holder">
                <img src="{{movie.image}}" alt="">
            </div>
            <p>{{movie.title}}</p>
            <a [routerLink]="movie.id">Details</a>
        </div>
        }
    </div>

</div>
